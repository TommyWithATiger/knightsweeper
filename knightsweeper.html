<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KnightSweeper</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Knightsweeper</h1>
    <div class="game">
        <div id="board" class="board">

        </div>
        <div id="game_data" class="game_data">
            <div>
                <div class="new_game">
                    <div>
                        <label>
                            Bombs
                            <input id="bombs" type="number" value="100"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            Rows:
                            <input id="rows" type="number" value="20"/>
                        </label>
                    </div>

                    <div>
                        <label>
                            Columns:
                            <input id="columns" type="number" value="20"/>
                        </label>
                    </div>
                    <button onclick="generateBoard()">New Game</button>
                </div>
                <div>
                    <div class="in-line bold">
                        Remaining flags:
                    </div>
                    <div class="in-line" id="remaining_bombs">

                    </div>
                </div>

                <div>
                    <div class="in-line bold">
                        Status:
                    </div>
                    <div class="in-line" id="status">

                    </div>
                </div>
                <div>
                    <div class="in-line bold">
                        Time:
                    </div>
                    <div class="in-line" id="time">
                        0:00
                    </div>
                </div>
            </div>
            <div class="controls" id="controls">
                <div>
                    <div class="in-line bold">
                        Toggle flag:
                    </div>
                    <div class="in-line">
                        f
                    </div>
                </div>

                <div>
                    <div class="in-line bold">
                        Open cell:
                    </div>
                    <div class="in-line">
                        d
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="explanation">
        <h3>How to play?</h3>
        Knightsweeper is a minesweeper clone where the number given in a cell is the number of bombs in the cells a chess knight set in that cell can reach.
    </div>
</main>
</body>
</html>
